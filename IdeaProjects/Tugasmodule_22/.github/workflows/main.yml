name: Run API and UI Automation Tests

on:
  workflow_dispatch:  # manual trigger
  pull_request:       # on PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run API Tests
        run: ./gradlew apiTest

      - name: Run UI Tests
        run: ./gradlew webTest

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: build/reports/
